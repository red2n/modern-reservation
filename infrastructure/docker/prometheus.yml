global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  # - "first_rules.yml"
  # - "second_rules.yml"

scrape_configs:
  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # OpenTelemetry Collector metrics
  - job_name: 'otel-collector'
    static_configs:
      - targets: ['otel-collector:8889']
    scrape_interval: 10s
    metrics_path: /metrics

  # Spring Boot Actuator endpoints for all services
  - job_name: 'spring-boot-services'
    static_configs:
      # Infrastructure Services
      - targets:
          - 'host.docker.internal:8761'  # eureka-server
          - 'host.docker.internal:8888'  # config-server
          - 'host.docker.internal:8080'  # gateway-service
          - 'host.docker.internal:8086'  # tenant-service
      # Business Services
      - targets:
          - 'host.docker.internal:8081'  # reservation-engine
          - 'host.docker.internal:8082'  # payment-processor
          - 'host.docker.internal:8083'  # availability-calculator
          - 'host.docker.internal:8084'  # analytics-engine
          - 'host.docker.internal:8087'  # rate-management
    metrics_path: '/actuator/prometheus'
    scrape_interval: 10s
