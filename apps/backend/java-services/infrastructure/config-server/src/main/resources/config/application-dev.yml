# Development Environment Configuration
spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/modern_reservation_dev
    username: ${DB_USERNAME:dev_user}
    password: ${DB_PASSWORD:dev_password}

# Redis Configuration for Development
  redis:
    host: localhost
    port: 6379
    password: ${REDIS_PASSWORD:}
    timeout: 2000ms
    lettuce:
      pool:
        max-active: 8
        max-idle: 8
        min-idle: 0

# Development-specific logging
logging:
  level:
    com.modernreservation: DEBUG
    org.springframework.security: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE

# External Service URLs (Development)
services:
  external:
    payment:
      stripe:
        base-url: https://api.stripe.com
        webhook-secret: ${STRIPE_WEBHOOK_SECRET:whsec_dev}
      paypal:
        base-url: https://api.sandbox.paypal.com
    notification:
      email:
        sendgrid:
          api-key: ${SENDGRID_API_KEY:sg_dev}
      sms:
        twilio:
          account-sid: ${TWILIO_ACCOUNT_SID:AC_dev}
          auth-token: ${TWILIO_AUTH_TOKEN:token_dev}
    maps:
      google:
        api-key: ${GOOGLE_MAPS_API_KEY:maps_dev}
