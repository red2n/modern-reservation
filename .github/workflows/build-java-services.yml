name: Build Java Services

on:
  push:
    branches:
      - main
      - develop
    paths:
      - 'apps/backend/java-services/**'
      - 'libs/shared/backend-utils/**'
      - '.github/workflows/build-java-services.yml'
  pull_request:
    branches:
      - main
      - develop
    paths:
      - 'apps/backend/java-services/**'
      - 'libs/shared/backend-utils/**'
      - '.github/workflows/build-java-services.yml'
  workflow_dispatch:

jobs:
  build:
    name: Build and Test Java Services
    runs-on: ubuntu-latest

    strategy:
      matrix:
        java-version: [21]

    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4

      - name: ‚òï Set up JDK ${{ matrix.java-version }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ matrix.java-version }}
          distribution: 'temurin'
          cache: 'maven'

      - name: üì¶ Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: üîç Verify Maven installation
        run: mvn --version

      - name: üîç Verify Project Structure
        run: |
          echo "=================================================="
          echo "üîç Verifying Project Structure"
          echo "=================================================="
          echo ""
          echo "Parent POM:"
          ls -la apps/backend/java-services/pom.xml
          echo ""
          echo "Backend Utils:"
          ls -la libs/shared/backend-utils/pom.xml
          echo ""
          echo "Infrastructure Services:"
          ls -d apps/backend/java-services/infrastructure/*/
          echo ""
          echo "Business Services:"
          ls -d apps/backend/java-services/business-services/*/
          echo ""

      - name: üèóÔ∏è Install Parent POM
        working-directory: apps/backend/java-services
        run: |
          echo "=================================================="
          echo "üì¶ Installing Parent POM"
          echo "=================================================="
          if mvn clean install -N -DskipTests; then
            echo "‚úÖ Parent POM installed successfully"
          else
            echo "‚ùå Parent POM installation failed!"
            echo "This is critical - all services depend on the parent POM"
            exit 1
          fi

      - name: üèóÔ∏è Build Shared Backend Utils
        working-directory: libs/shared/backend-utils
        run: |
          echo "=================================================="
          echo "üì¶ Building Shared Backend Utils"
          echo "=================================================="
          if mvn clean install -DskipTests; then
            echo "‚úÖ Backend utils built successfully"
          else
            echo "‚ùå Backend utils build failed!"
            echo "This is critical - all services depend on backend-utils"
            exit 1
          fi

      - name: üèóÔ∏è Build Infrastructure Services
        working-directory: apps/backend/java-services/infrastructure
        run: |
          echo "Building infrastructure services..."
          FAILED=0

          # Config Server
          if [ -d "config-server" ]; then
            echo "=================================================="
            echo "üì¶ Building Config Server..."
            echo "=================================================="
            cd config-server
            if mvn clean package -DskipTests; then
              echo "‚úÖ Config Server built successfully"
            else
              echo "‚ùå Config Server build failed"
              FAILED=$((FAILED + 1))
            fi
            cd ..
            echo ""
          fi

          # Eureka Server
          if [ -d "eureka-server" ]; then
            echo "=================================================="
            echo "üì¶ Building Eureka Server..."
            echo "=================================================="
            cd eureka-server
            if mvn clean package -DskipTests; then
              echo "‚úÖ Eureka Server built successfully"
            else
              echo "‚ùå Eureka Server build failed"
              FAILED=$((FAILED + 1))
            fi
            cd ..
            echo ""
          fi

          # Gateway Service
          if [ -d "gateway-service" ]; then
            echo "=================================================="
            echo "üì¶ Building Gateway Service..."
            echo "=================================================="
            cd gateway-service
            if mvn clean package -DskipTests; then
              echo "‚úÖ Gateway Service built successfully"
            else
              echo "‚ùå Gateway Service build failed"
              FAILED=$((FAILED + 1))
            fi
            cd ..
            echo ""
          fi

          if [ $FAILED -gt 0 ]; then
            echo "‚ùå $FAILED infrastructure service(s) failed to build"
            exit 1
          fi

          echo "‚úÖ All infrastructure services built successfully"

      - name: üèóÔ∏è Build Business Services
        working-directory: apps/backend/java-services/business-services
        run: |
          echo "Building business services..."
          FAILED=0

          # Reservation Engine
          if [ -d "reservation-engine" ]; then
            echo "=================================================="
            echo "üì¶ Building Reservation Engine..."
            echo "=================================================="
            cd reservation-engine
            if mvn clean package -DskipTests; then
              echo "‚úÖ Reservation Engine built successfully"
            else
              echo "‚ùå Reservation Engine build failed"
              FAILED=$((FAILED + 1))
            fi
            cd ..
            echo ""
          fi

          # Payment Processor
          if [ -d "payment-processor" ]; then
            echo "=================================================="
            echo "üì¶ Building Payment Processor..."
            echo "=================================================="
            cd payment-processor
            if mvn clean package -DskipTests; then
              echo "‚úÖ Payment Processor built successfully"
            else
              echo "‚ùå Payment Processor build failed"
              FAILED=$((FAILED + 1))
            fi
            cd ..
            echo ""
          fi

          # Rate Management
          if [ -d "rate-management" ]; then
            echo "=================================================="
            echo "üì¶ Building Rate Management..."
            echo "=================================================="
            cd rate-management
            if mvn clean package -DskipTests; then
              echo "‚úÖ Rate Management built successfully"
            else
              echo "‚ùå Rate Management build failed"
              FAILED=$((FAILED + 1))
            fi
            cd ..
            echo ""
          fi

          # Availability Calculator
          if [ -d "availability-calculator" ]; then
            echo "=================================================="
            echo "üì¶ Building Availability Calculator..."
            echo "=================================================="
            cd availability-calculator
            if mvn clean package -DskipTests; then
              echo "‚úÖ Availability Calculator built successfully"
            else
              echo "‚ùå Availability Calculator build failed"
              FAILED=$((FAILED + 1))
            fi
            cd ..
            echo ""
          fi

          # Analytics Engine
          if [ -d "analytics-engine" ]; then
            echo "=================================================="
            echo "üì¶ Building Analytics Engine..."
            echo "=================================================="
            cd analytics-engine
            if mvn clean package -DskipTests; then
              echo "‚úÖ Analytics Engine built successfully"
            else
              echo "‚ùå Analytics Engine build failed"
              FAILED=$((FAILED + 1))
            fi
            cd ..
            echo ""
          fi

          # Batch Processor (if implemented)
          if [ -d "batch-processor" ] && [ -f "batch-processor/pom.xml" ]; then
            echo "=================================================="
            echo "üì¶ Building Batch Processor..."
            echo "=================================================="
            cd batch-processor
            if mvn clean package -DskipTests; then
              echo "‚úÖ Batch Processor built successfully"
            else
              echo "‚ùå Batch Processor build failed"
              FAILED=$((FAILED + 1))
            fi
            cd ..
            echo ""
          fi

          if [ $FAILED -gt 0 ]; then
            echo "‚ùå $FAILED business service(s) failed to build"
            exit 1
          fi

          echo "‚úÖ All business services built successfully"

      - name: üß™ Run Tests
        working-directory: apps/backend/java-services
        run: |
          echo "Running tests for all services..."

          # Test Infrastructure Services
          cd infrastructure
          for service in config-server eureka-server gateway-service; do
            if [ -d "$service" ] && [ -f "$service/pom.xml" ]; then
              echo "Testing $service..."
              cd "$service"
              mvn test || echo "‚ö†Ô∏è  Tests failed for $service"
              cd ..
            fi
          done
          cd ..

          # Test Business Services
          cd business-services
          for service in reservation-engine payment-processor rate-management availability-calculator analytics-engine; do
            if [ -d "$service" ] && [ -f "$service/pom.xml" ]; then
              echo "Testing $service..."
              cd "$service"
              mvn test || echo "‚ö†Ô∏è  Tests failed for $service"
              cd ..
            fi
          done

      - name: üìä Generate Build Report
        if: always()
        run: |
          echo "## üìä Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Infrastructure Services" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          for service in config-server eureka-server gateway-service; do
            JAR_COUNT=$(find apps/backend/java-services/infrastructure/$service/target -name "*.jar" -not -name "*-javadoc.jar" -not -name "*-sources.jar" 2>/dev/null | wc -l)
            if [ "$JAR_COUNT" -gt 0 ]; then
              JAR_FILE=$(find apps/backend/java-services/infrastructure/$service/target -name "*.jar" -not -name "*-javadoc.jar" -not -name "*-sources.jar" 2>/dev/null | head -1 | xargs basename)
              echo "- ‚úÖ **$service**: Built successfully (\`$JAR_FILE\`)" >> $GITHUB_STEP_SUMMARY
            else
              echo "- ‚ùå **$service**: Build failed (no JAR found)" >> $GITHUB_STEP_SUMMARY
            fi
          done

          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Business Services" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          for service in reservation-engine payment-processor rate-management availability-calculator analytics-engine; do
            JAR_COUNT=$(find apps/backend/java-services/business-services/$service/target -name "*.jar" -not -name "*-javadoc.jar" -not -name "*-sources.jar" 2>/dev/null | wc -l)
            if [ "$JAR_COUNT" -gt 0 ]; then
              JAR_FILE=$(find apps/backend/java-services/business-services/$service/target -name "*.jar" -not -name "*-javadoc.jar" -not -name "*-sources.jar" 2>/dev/null | head -1 | xargs basename)
              echo "- ‚úÖ **$service**: Built successfully (\`$JAR_FILE\`)" >> $GITHUB_STEP_SUMMARY
            else
              echo "- ‚ùå **$service**: Build failed (no JAR found)" >> $GITHUB_STEP_SUMMARY
            fi
          done

          echo "" >> $GITHUB_STEP_SUMMARY
          echo "---" >> $GITHUB_STEP_SUMMARY
          echo "*Build completed at $(date)*" >> $GITHUB_STEP_SUMMARY

      - name: üì¶ Upload Artifacts
        uses: actions/upload-artifact@v4
        if: success()
        with:
          name: java-services-jars-${{ github.sha }}
          path: |
            apps/backend/java-services/infrastructure/*/target/*.jar
            apps/backend/java-services/business-services/*/target/*.jar
            !apps/backend/java-services/**/target/*-javadoc.jar
            !apps/backend/java-services/**/target/*-sources.jar
          retention-days: 7

      - name: üìä Upload Test Reports
        uses: actions/upload-artifact@v4
        if: always()
        continue-on-error: true
        with:
          name: test-reports-${{ github.sha }}
          path: |
            apps/backend/java-services/infrastructure/*/target/surefire-reports
            apps/backend/java-services/business-services/*/target/surefire-reports
          retention-days: 7
          if-no-files-found: warn

      - name: ‚úÖ Build Status
        if: success()
        run: |
          echo "‚úÖ All Java services built successfully!"
          echo "üì¶ Artifacts uploaded"

      - name: üîç Debug - List Build Artifacts
        if: failure()
        run: |
          echo "=================================================="
          echo "Checking for built JAR files..."
          echo "=================================================="
          echo ""
          echo "Infrastructure Services:"
          find apps/backend/java-services/infrastructure -name "*.jar" -type f 2>/dev/null || echo "No JARs found"
          echo ""
          echo "Business Services:"
          find apps/backend/java-services/business-services -name "*.jar" -type f 2>/dev/null || echo "No JARs found"
          echo ""
          echo "=================================================="
          echo "Checking Maven repository..."
          echo "=================================================="
          ls -la ~/.m2/repository/com/modernreservation/ 2>/dev/null || echo "No artifacts in Maven repo"

      - name: ‚ùå Build Failed
        if: failure()
        run: |
          echo "=================================================="
          echo "BUILD FAILED"
          echo "=================================================="
          echo ""
          echo "Please check the logs above for specific errors."
          echo ""
          echo "Common issues:"
          echo "  1. Parent POM not installed"
          echo "  2. Backend utils build failed"
          echo "  3. Missing dependencies"
          echo "  4. Compilation errors"
          echo ""
          echo "Troubleshooting:"
          echo "  - Check 'Install Parent POM' step"
          echo "  - Check 'Build Shared Backend Utils' step"
          echo "  - Look for Maven error messages"
          echo "  - Review pom.xml files for issues"
          echo ""
          exit 1
